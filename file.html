<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>qrcg.io</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap">
        <link rel="icon" href="./assets/favicon.png" type="image/png" sizes="32x32">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="brand brand-black"><a href="index.html">qrcg.io</a></div><br>
        <div class="container">
            <form enctype="multipart/form-data" id="myForm">  
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop File or Click to Upload</span>
                    <input type="hidden" name="MAX_FILE_SIZE" value="1048576"/>
                    <input type="file" name="file" class="drop-zone__input" id="fileInput">
                </div>
                <input class="black-button" onclick="readFile()" type="submit" value="Read QR code"/>
            </form>
        </div>  
    <script src="./js/read.js"></script>
    </body>
</html>
